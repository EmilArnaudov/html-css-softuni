<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35aae2c466.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Loan Page</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>
                        <span class="logo"><i class="fa-solid fa-rss"></i>ddil</span>
                    </li>
                    <li class="service">
                        <a href="">Services <i class="fa-solid fa-arrow-down fa-xs arrow "></i></a>
                    </li>
                    <li class="service second">
                        <a href="">Financial Goods <i class="fa-solid fa-arrow-down fa-xs arrow"></i></a>
                    </li>
                    <li class="auth">
                        <a href="">Log In</a>
                    </li>
                    <li class="auth sign">
                        <a href="">Sign Up</a>
                    </li>
                    <li class="contact">
                        <button class="nav-button">Contact</button>

                </ul>
            </nav>
        </header>

        <main>
            <section>
                <p class="heading">Providing the</p>

                    </li>
                    <li class="loan mid">

                    </li>
                    <li class="loan right">
                        <i class="fa-solid fa-sack-dollar fa-xl dollar"></i>

                    </li>
                    <li class="loan">
                        <i class="fa-solid fa-sack-dollar fa-xl dollar"></i>

                    </li>
                </ul>
